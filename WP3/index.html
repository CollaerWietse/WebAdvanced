    <title>Events</title>

<body>
<header>
    <h3>Evenementen</h3>
</header>
<div class="content">
    <div class="module" id="events">
        <h4>Evenementen</h4>
    </div>
</div>

<script>
    //BaseUrl om een fetch op uit te voeren.
    var baseUrl = "http://192.168.25.128/ProjectWebAdvanced/WP1/";

    //Wanneer de pagina geladen is, kan de data van de server gehaald worden en deze in de DOM gezet worden.
    window.onload = function () {
        var insertElement = document.getElementById("events");
        fetch(baseUrl + "MonkeyBusiness/evenement", {method: 'GET'}).then(function (response) {
            return response.json();
        }).then(function (eventsArray) {
            for (var element in eventsArray) {
                //De html wordt altijd toegevoegd aan hetgeen al in insertElement aanwezig is.
                insertElement.innerHTML = insertElement.innerHTML + "<div class='event'><h5>" + eventsArray[element].naam + "</h5><p>Begindatum: " + eventsArray[element].beginDatum +
                    "</p><p>Einddatum: " + eventsArray[element].eindDatum +
                    "</p><p>Klantnummer: " + eventsArray[element].klantnummer +
                    "</p><p>Bezetting: " + eventsArray[element].bezetting +
                    "</p><p>Kost: " + eventsArray[element].kost +
                    "</p><p>Materialen: " + eventsArray[element].materialen +
                    "</p><button class='button' onclick='remove(" + eventsArray[element].id + ")'>Verwijder</button></div>"
            }
        });
    };

    //Verwijderen van een record in de db dmv een id.
    function remove(id) {
        fetch(baseUrl + "MonkeyBusiness/evenement/delete/" + id, {
            headers: {
                'Content-Type': 'application/json'
            },
            method: 'DELETE'
        }).then(function (response) {
            alert('Verwijdert');
            location.reload();
        }).catch(function (error) {
            alert('Er liep iets mis!');
        });
    }
